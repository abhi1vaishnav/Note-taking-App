<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="main">
        <p class="title">Note Taker </p>
        <img src="notes.png" id="one"></img>
        <img src="notes.png" id="two"></img>
        <p class="info">Enter a note, then press submit and it will appear below:</p>
        <input type="text" id="words" placeholder="Enter your text here"></input>
        <button type="button" class="submit">Submit</button>
    </div>

    <div class="notes-container">
        <!-- <p contenteditable="false" class="input-box">
            <img src="trash.png">
        </p> -->
    </div>

    <script>
        const notesContainer = document.querySelector(".notes-container");
        const btn = document.querySelector(".submit");
        let note = document.getElementById("words");
        // let notes = document.querySelectorAll(".input-box");

        btn.addEventListener("click", () => {
            console.log(note.value);
            if (note === "") {
                alert("Please enter a note in the text box");
            }
            else {
                let inputBox = document.createElement("p");
                inputBox.className = "input-box";
                inputBox.setAttribute("contenteditable", "true");
                inputBox.textContent = note.value;

                let img = document.createElement("img");
                img.src = "trash.png";
                notesContainer.appendChild(inputBox).appendChild(img);
                note.value = "";
            }
        })

        notesContainer.addEventListener("click", function (e) {
            if (e.target.tagname === "IMG") {
                e.target.parentElement.remove();
            }
        })
    </script>
</body>

</html>
